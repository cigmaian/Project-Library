<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1> myLibrary</h1> 
    <p class="info">Your favorite books will be saved locally so you can refresh the
         page as many time as you want without losing the data</p>
        <div id="newBtn-Container">
            <button id="newBtn"> New Book</button>
        </div>
        <div id="popUp">
        <form id='form' action='/Script.js'>
            <span class="close">&times;</span>
            <ledgend>New Book</ledgend>
            <div id='textInput'> 
                    <input type="text" id="title" name="title" placeholder="Title">
                    <input type="text" id="author" name="author" placeholder="Author">
                    <input type="number" id="pages" name="pages" placeholder="Pages" required>
                </div>
                <div id="checkBox">
                    <label for="read"> Read: </label>
                    <input type="checkbox" id="read" value="yes">
                </div>
                <button type="submit" form="form" id="addBtn">Add</button>
            </form>
        </div>
        <div class="cotent">
            <div class="left">
        <div id='Library-container'></div>
            </div>
            <div class="rigth">
                  <div class="search-wrapper">
                        <label for="search">Search your favorite author by name and 
                            city </label>
                        <input type="search" id="search" data-search>
                  </div>
                    <div class="user-cards" data-user-cards-container></div>
                    <template data-user-template>
                        <div class="card">
                        <div class="header" data-header></div>
                        <div class="body" data-body></div>
                        </div>
                    </template>
            </div>
        </div>  
    <script src="./script.js" defer></script>
</body>
</html>
